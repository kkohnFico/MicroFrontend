<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Updated</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let data of (resources$ | async)">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.type }}</td>
    <td>{{ data.updated | date }}</td>
    <td><a [routerLink]="['textEditor', data.id]">edit</a></td>
  </tr>
</table>
<router-outlet></router-outlet>
